[mod-setting-description]
f_hd_a_bg_r_disable_artillery_wagon_wheels=This option can be used to [font=default-bold]resolve compatibility issues[/font] with other mods modifying the same texture [font=default-bold]in the first prototype stage[/font], to [font=default-bold]exclude titled HD textures[/font], or to [font=default-bold]reduce VRAM usage[/font].

